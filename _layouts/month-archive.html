---
layout: archive
---
<h1>{{ page.date | date: "%B %Y" }} Archives</h1>

<ul class="posts">
{% for post in page.posts %}
  <li>
    <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></span>
  </li>
{% endfor %}
</ul>
