<header>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
        <a class="brand header-brand" href="/" rel="home"><i class="fa fa-user"></i> Simeon Pashley</a>
      </div>
      <nav class="navbar-collapse collapse navbar-responsive-collapse pull-right" itemscope itemtype="http://schema.org/SiteNavigationElement">
        <ul class="nav navbar-nav navbar-right">
        {% for item in site.data.nav.main %}
            <li>
                <a href="{{ item.url }}">{{ item.text }}</a>
            </li>
        {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
</header>
