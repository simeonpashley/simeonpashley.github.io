<article itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
    <h3><a href="{{ post.url }}/" itemprop="url">{{ post.title }}</a></h3>
    <p>
        <time itemprop="datePublished" datetime="{{ page.date | date: " %Y-%m-%d " }}">{{ post.date | date: "%B %d, %Y"}}</time>
    </p>
    <p>{{ post.excerpt }}</p>
</article>
